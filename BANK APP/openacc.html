<body>
<div class="container">
  <h2>  <p class="text-primary">Please Enter the following Details</p>
    
  
  </h2>
  <p><p class="text-info">All fields are mandatory:</p>
  <form action="/action_page.php">
    <div class="form-group">
    <label for="customer name">customer name:</label>
    <input type="text" class="form-control" id="name" required>
    <label for="contact number">contact number:</label>
    <input type="text" name="contact number" pattern="[0-9]{10}" title="10 digit only" required>
    <label for="Account type">Account type:</label>
    <input type="text" class="form-control" id="number" required>
    <label for="myEmail">E-mail id:</label>
    <input type="email" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    <label for="DOB">DOB:</label>
    <input type="date" class="form-control" id="number" required>
    <label for="Address">Address:</label>
    <input type="text" class="form-control" id="address" required>
    <label for="City">City:</label>
    <input type="text" class="form-control" id="city" required>
    <label for="postal code">postal code:</label>
    <input type="" class="form-control" id="" required>
    <label for="State">State:</label>
    <input type="text" class="form-control" id="State" required>
    <fieldset data-role="controlgroup">
      <legend>Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </fieldset>






    <div class="form-check">

      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
